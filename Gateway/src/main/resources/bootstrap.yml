server:
  port: 9000
spring:
  application:
    name: Gateway
  cloud:
    nacos:
      config:
        server-addr: 47.100.131.2:8848
        group: magician
      discovery:
        server-addr: 47.100.131.2:8848
        group: magician
    gateway:
      routes:
        - id: task
          uri: lb://task
          predicates:
            - Path=/api/task/**
          filters:
            - StripPrefix=2
        - id: purple
          uri: lb://purple-poison
          predicates:
            - Path=/api/purple/poison/**
          filters:
            - StripPrefix=3