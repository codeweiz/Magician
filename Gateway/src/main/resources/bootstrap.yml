server:
  port: 9000
  address: 192.168.0.67
spring:
  application:
    name: Gateway
  redis:
    host: localhost
    port: 6379
  cloud:
    nacos:
      config:
        server-addr: 47.100.131.2:8848
        group: magician-dev
      discovery:
        server-addr: 47.100.131.2:8848
        group: magician-dev
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
        - id: task
          uri: lb://task
          predicates:
            - Path=/api/task/**
          filters:
            - StripPrefix=2
        - id: system
          uri: lb://system
          predicates:
            - Path=/api/system/**
          filters:
            - StripPrefix=2